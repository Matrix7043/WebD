    <body>
        <form>
            <fieldset>
                <legend>Login</legend>
                <label>Username*</label><br>
                <input type="text" name="Username" required><br>
                <label>Password*</label><br>
                <input type="password" name="Password" required><br>
            </fieldset>

            <fieldset>
                <legend>Gender*</legend>
                <input type="radio" id="Male" value="Male" required>Male
                <input type="radio" id="Female" value="Female">Female<br>
            </fieldset>

            <fieldset>
                <legend>Programming Skills</legend>
                <input type="checkbox"  value="Java" id="Java"> Java
                <input type="checkbox"  value="C++" id="C++"> C++
                <input type="checkbox"  value="C#" id="C#"> C#
            </fieldset>

            <fieldset>
                <legend>Fruits</legend>

                    <optgroup label="Pomo">

                        <option value="pears">pears</option>
                    </optgroup>
                    <optgroup label="Citrus">
                        <option value="oranges">oranges</option>
                        <option value="grapefruits">grapefruits</option>
                        <option value="mandarins">mandarins</option>
                        <option value="limes">limes</option>
                    </optgroup>
                    <optgroup label="Stone">
                        <option value="nectarines">nectarines</option>
                        <option value="apricots">apricots</option>
                        <option value="peaches">peaches</option>
                        <option value="plums">plums</option>
                    </optgroup>
                    <optgroup label="Exotic">
                        <option value="Bannana" selected>Bannana</option>
                        <option value="mangoes">mangoes</option>
                    </optgroup>
                    <optgroup label="berries">
                        <option value="strawberries">strawberries</option>
                        <option value="raspberries">raspberries</option>
                        <option value="blueberries">blueberries</option>
                        <option value="kiwifruit">kiwifruit</option>
                        <option value="passionfruit">passionfruit</option>
                    </optgroup>
                    <optgroup label="Melons">
                        <option value="watermelons">watermelons</option>
                        <option value="rock-melons">rock-melons</option>
                        <option value="honeydew melons">honeydew melons</option>
                    </optgroup>
                </select>
            </fieldset>
            <textarea rows="10" cols="50">enter your comment here</textarea><br>
            <input type="submit" value="send">
            <input type="reset" value="reset">

        </form>
