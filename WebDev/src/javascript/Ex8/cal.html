<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1351</title>

    <script>
        val1 = prompt("Enter Number 1")
        val2 = prompt("Enter Number 2")
        operator = prompt("Enter the operator")

        if(operator=="+"){
            num3 = parseInt(val1) + parseInt(val2)
            alert("The answer is " + num3)
        }
        else if(operator=="-"){
            num3 = parseInt(val1) - parseInt(val2)
            alert("The answer is " + num3)
        }
        else if(operator=="*"){
            num3 = parseInt(val1) * parseInt(val2)
            alert("The answer is " + num3)
        }
        else if(operator=="%"){
            num3 = parseInt(val1) % parseInt(val2)
            alert("The answer is " + num3)
        }
        else if(operator=="/"){
            num3 = parseInt(val1) / parseInt(val2)
            alert("The answer is " + num3)
        }
        else {
            alert("Invalid operator")
        }
    </script>

</head>
<body>
    <h1>Calculator</h1>
    <p>Open the console to see the result of the calculation.</p>
    <p>Enter two numbers and an operator (+, -, *, /, %) in the prompts.</p>
    <p>The result will be displayed in an alert box.</p>

</body>
</html>
